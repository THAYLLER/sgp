<form method="POST" [formGroup]="formulario" (ngSubmit)="enviar()" >
<div class="container register-form">
    <div class="form">
        
        <div class="note">
            <h5>Cadastro de novos profissionais</h5>
        </div>

        <div class="form-content">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nome completo" value="" required formControlName="nome"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Cargo" value="" required formControlName="cargo"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Matrícula" value="" required formControlName="matricula"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Titulação" value="" required formControlName="titulacao"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Rg (somente os números)" value="" required formControlName="rg"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Orgão expedidor" value="" required formControlName="orgao_expedidor"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Uf" value="" required formControlName="uf"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Cpf" value="" required formControlName="cpf"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Pís" value="" required formControlName="pis"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Banco" value="" required formControlName="banco"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Agência" value="" required formControlName="agencia"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Conta" value="" required formControlName="conta"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Endereço" value="" required formControlName="endereco"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Bairro" value="" required formControlName="bairro"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Cidade" value="" required formControlName="cidade"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Estado" value="" required formControlName="estado"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Cep" value="" required formControlName="cep"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Telefone (somente os números)" value="" required formControlName="telefone"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Data de nascimento" value="" required formControlName="data_nascimento"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Desclaração" value="" required formControlName="declaracao"/>
                    </div>
                </div>
            </div>
            <button type="submit" class="btnSubmit">Salvar</button>
        </div>
    </div>
</div>
</form>
